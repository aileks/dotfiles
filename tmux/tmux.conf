# Globals
set-option -sa terminal-overrides ",*256col*:Tc"
setw -g mode-keys vi
setw -g monitor-activity on
set -g extended-keys on
set -g extended-keys-format csi-u
set -sa terminal-features ",*:extkeys"

# Rebind leader key
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Keybinds
bind-key c new-window
bind -r n next-window
bind -r p previous-window
bind v copy-mode
bind t display-popup -h 99% -w 99%
bind o display-popup -E "tms"
bind s display-popup -E "tms switch"
bind w display-popup -E "tms windows"
bind Space last-window
bind ^ switch-client -l
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-yank"

# Config
set -g default-terminal "${TERM}"
set -g history-limit 10000
set -g renumber-windows on
set -g bell-action any
set -g set-titles on
set -g base-index 1
set -g detach-on-destroy off
set -g visual-bell off
set -g visual-activity off
set -g allow-rename off
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g focus-events on
set -g mouse on
set -g escape-time 0
set -g set-clipboard on
set -g status-justify absolute-centre
set -g status-style "bg=#121212"
set -g status-position top

# Theming
set -g window-status-current-style "fg=#121212 bg=#c4693d bold"
set -g window-status-style "fg=#949494 bg=#191919"
set -g window-status-activity-style "fg=#d87c4a bg=#191919"
set -g window-status-bell-style "fg=#df6464 bg=#191919 bold"
set -g pane-border-style "fg=#212121"
set -g pane-active-border-style "fg=#c4693d"
set -g message-style "fg=#d5d5d5 bg=#191919"
set -g message-command-style "fg=#a7a7a7 bg=#191919"
set -g popup-style "fg=#d5d5d5"
set -g popup-border-style "fg=#89492a"
set -g copy-mode-match-style "fg=#e49a44 bg=#191919"
set -g copy-mode-current-match-style "fg=#121212 bg=#e49a44 bold"
set -g status-left "#[fg=#121212,bg=#d87c4a,bold] #S #[fg=#d87c4a,bg=#121212]"
set -g status-right "#[fg=#4a8b8b,bg=#121212,bold] #h #[fg=#949494,bg=#121212] #{pane_current_path}"
set -g status-left-length 50
set -g status-interval 1

run -b '~/.tmux/plugins/tpm/tpm'
