# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []
exec-on-workspace-change = []

start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 60
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
automatically-unhide-macos-hidden-apps = true

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.left = 8
outer.bottom = 8
outer.top = 8
outer.right = 8

[mode.main.binding]
ctrl-slash = 'layout tiles horizontal vertical'
ctrl-comma = 'layout accordion horizontal vertical'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

alt-g = 'exec-and-forget open -a /Applications/Ghostty.app'
alt-f = 'exec-and-forget open -a /Applications/Finder.app'
alt-w = 'exec-and-forget open -a /Applications/Brave\ Browser.app'
alt-z = 'exec-and-forget open -a /Applications/Zed.app'
alt-y = 'exec-and-forget open -a /Applications/FreeTube.app --args --use-angle=gl'
alt-s = 'exec-and-forget open -a /Applications/Signal.app --args --use-angle=gl'
alt-m = 'exec-and-forget open -a /Applications/Deezer.app --args --use-angle=gl'
alt-d = 'exec-and-forget open -a /Applications/Element.app --args --use-angle=gl'
alt-n = 'exec-and-forget open -a /Applications/Notesnook.app --args --use-angle=gl'

ctrl-shift-h = ['join-with left']
ctrl-shift-j = ['join-with down']
ctrl-shift-k = ['join-with up']
ctrl-shift-l = ['join-with right']

ctrl-shift-r = 'mode resize'
ctrl-shift-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']

[mode.resize.binding]
h = 'resize smart -20'
l = 'resize smart +20'
j = 'resize height +20'
k = 'resize height -20'
esc = 'mode main'
